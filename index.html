<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    

    <title>Timesheet</title>
</head>
<body>
        
    <div class="jumbotron jumbotron-fluid mb-4 ml-4 mr-4" style="background-color: brown">
        <div class="container">
            <h1 class="display-6 text-center text-white">
                Employee Data Management</h1>
            <h2 class="display-8 text-center text-white">A Comprehensive Directory of Employee Billable Hours</h2>
        </div>
    </div>
    <div class="card m-4">
            <div class="card-header bg-primary">
                <i class="fas fa-table"></i> Current Trains
            </div>
            
            <div id="result" class="card-body text-secondary pt-0 pb-0">
                <p class="card-text text-white">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival </th>
                                    <th scope="col">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody id="newNew">
                                 
                                </tbody>
                               </table>
                </p>
            </div>
        </div>
    <div class="card m-4">
        <div class="card-header bg-primary">
            <i class="fas fa-newspaper"></i>
            Add Employee
        </div>
        <div class="card-body text-secondary pt-0 pb-0">
            <p class="card-text text-white mb-3">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Train name</label>
                        <input id="name"  class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="SEPTA" required>
                            <div class = "invalid-feedback">
                                Please Enter a Frequency
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Destination</label>
                        <input id="destination" class="form-control" id="exampleInputPassword1" placeholder="30th Street Station"required>
                        <div class = "invalid-feedback">
                            Please Enter a Frequency
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Train Time</label>
                        <input id="firstTrain" type="form-control" class="form-control text-secondary" id="exampleInputPassword1" placeholder=""required>
                        <div class = "invalid-feedback">
                            Please Enter a Frequency
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Frequency</label>
                        <input id="frequency" class="form-control" id="exampleInputPassword1" placeholder="10 Min" required>
                        <div class = "invalid-feedback">
                            Please Enter a Frequency
                        </div>
                    </div>

                    <span>
                        <button id="add-train" type="button" class="btn float-right text-white mb-4" style="background-color: #007BFF">
                         Submit
                        </button>
                </form>
            </p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
